<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="js/jquery.js" type="text/javascript"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/Chart.min.js" type="text/javascript"></script>
        <style>
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Line graph</h4>
                    <canvas id="myChart" class="lineGraph" ></canvas>
                </div>
                <div class="col-sm-6">
                    <h4>Bar graph</h4>
                    <canvas id="myBarChart" class="barGraph" ></canvas>
                </div>
            </div>
            
            <br />
            
            <div class="row">
                <div class="col-sm-6">
                    <h4>Radar graph</h4>
                    <canvas id="myPolarChart" class="radarGraph" ></canvas>
                </div>
                <div class="col-sm-6">
                    <h4>Radar graph</h4>
                    <canvas id="myRadarChart" class="radarGraph" ></canvas>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    <h4>Radar graph</h4>
                    <canvas id="myPieChart" class="radarGraph" ></canvas>
                </div>
                <div class="col-sm-6">
                    <h4>Radar graph</h4>
                    <canvas id="myDonutChart" class="radarGraph" ></canvas>
                </div>
            </div>
            
        </div>
            
        
        
    <script type="text/javascript">
        jQuery(document).ready(function () {
            var ctx = $('#myChart');
            
            var streetCharts = new Chart(ctx, {
               type: 'line',
               data: {
                   labels: ['Jan', 'Feb', 'March', 'April'],
                   datasets: [
                                {
                                   label: "Mangoes",
                                   data: [2, 4, 3, 2],
                                   backgroundColor: "rgba(255,153,0,0.6)"
                                },
                                {
                                   label: "Oranges",
                                   data: [4, 3, 1, 3],
                                   backgroundColor: "rgba(0,0,255,0.3)"
                                },
                                {
                                   label: "Pawpaws",
                                   data: [5, 1, 6, 3],
                                   backgroundColor: "rgba(255,0,255,0.3)"
                                }
                            ]
               }
            });
            
            //The barchart
            var radar = $('#myRadarChart');
            var streetCharts = new Chart(radar, {
               type: 'radar',
               data: {
                   labels: ['Jan', 'Feb', 'March', 'April'],
                   datasets: [
                                {
                                   label: "Mangoes",
                                   data: [2, 4, 3, 2],
                                   backgroundColor: "rgba(255,153,0,0.8)",
                                   borderColor: "rgba(0,255,0,0.9)"
                                },
                                {
                                   label: "Oranges",
                                   data: [4, 3, 1, 3],
                                   backgroundColor: "rgba(0,0,255,0.8)",
                                   borderColor: "rgba(0,255,0,0.9)"
                                },
                                {
                                   label: "Pawpaws",
                                   data: [5, 1, 6, 3],
                                   backgroundColor: "rgba(255,0,255,0.8)",
                                   borderColor: "rgba(0,255,0,0.9)"
                                }
                            ]
               }
            });
            //The barchart
            var radar = $('#myPolarChart');
            var streetCharts = new Chart(radar, {
               type: 'polarArea',
               data: {
                   labels: ['Jan', 'Feb', 'March', 'April'],
                   datasets: [
                                {
                                   label: "Mangoes",
                                   data: [2, 4, 3, 2],
                                   backgroundColor: "rgba(255,153,0,0.8)",
                                   borderColor: "rgba(0,255,0,0.9)"
                                },
                                {
                                   label: "Oranges",
                                   data: [4, 3, 1, 3],
                                   backgroundColor: "rgba(0,0,255,0.8)",
                                   borderColor: "rgba(0,255,0,0.9)"
                                },
                                {
                                   label: "Pawpaws",
                                   data: [5, 1, 6, 3],
                                   backgroundColor: "rgba(255,0,255,0.8)",
                                   borderColor: "rgba(0,255,0,0.9)"
                                }
                            ]
               }
            });
            
            //Radar charts
            var context = $('#myBarChart');
            var streetCharts = new Chart(context, {
               type: 'bar',
               data: {
                   labels: ['Jan', 'Feb', 'March', 'April'],
                   datasets: [
                                {
                                   label: "Mangoes",
                                   data: [2, 4, 3, 2],
                                   backgroundColor: "rgba(255,153,0,0.6)"
                                },
                                {
                                   label: "Oranges",
                                   data: [4, 3, 1, 3],
                                   backgroundColor: "rgba(0,0,255,0.3)"
                                },
                                {
                                   label: "Pawpaws",
                                   data: [5, 1, 6, 3],
                                   backgroundColor: "rgba(255,0,255,0.3)"
                                }
                            ]
               }
            });
            
            
            //Pie Charts
            var context = $('#myPieChart');
            var streetCharts = new Chart(context, {
               type: 'pie',
               data: {
                   labels: ['Jan', 'Feb', 'March', 'April'],
                   datasets: [
                                {
                                   label: "Mangoes",
                                   data: [2, 4, 3, 2],
                                   backgroundColor: [
                                       "#2ecc71",
                                        "#3498db",
                                        "#95a5a6",
                                        "#9b59b6"
                                   ]
                                }
                            ]
               }
            });
            
            //Dougnhut Charts
            var context = $('#myDonutChart');
            var streetCharts = new Chart(context, {
               type: 'doughnut',
               data: {
                   labels: ['Jan', 'Feb', 'March', 'April'],
                   datasets: [
                                {
                                   label: "Mangoes",
                                   data: [2, 4, 3, 2],
                                   backgroundColor: [
                                       "#00A388",
                                        "#BEDB39",
                                        "#D90000",
                                        "#FFD34E"
                                   ]
                                }
                            ]
               },
                options: {
                    title: {
                      display: true,
                      text: 'DOUGHNUT CHART',
                      cutoutPercentage: 50
                    }
                  }
            });
            
        });
    </script>
    
    
        <script src="js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
